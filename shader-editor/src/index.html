<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 - Shader patterns</title>
</head>
<body>
    <div class="app">
        <textarea class="text-input" id="Vertex" cols="30" rows="10" spellcheck="false"></textarea>
        <textarea class="text-input hidden" id="Fragment" cols="30" rows="10" spellcheck="false"></textarea>
        <div style="display: flex;">
            <button style="height: 5vh; flex-grow: 1; flex-basis: 1px; background-color: blue; color: white;">Vertex Shader</button>
            <button style="height: 5vh; flex-grow: 1; flex-basis: 1px; background-color: green; color: white;">Save</button>
            <button style="height: 5vh; flex-grow: 1; flex-basis: 1px; background-color: red; color: white;">Reset</button>

        </div>
        <canvas class="webgl"></canvas>
    </div>
